<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<title>AI Recipe Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>🌿 Fern's recipe generator 🍝</h1>
			</header>
			<main>
				<form action="">
					<input
						type="text"
						placeholder="Enter your ingredients..."
						autofocus
						required
						autocomplete="off"
						class="input"
					/>
					<input
						type="submit"
						class="button"
					/>
				</form>
				<div class="recipe">The recipe will go here</div>
			</main>
			<footer>
				AI project coded with ❤️ by
				<a
					href="https://github.com/ChristineHutchison"
					target="_blank"
					>Christine Hutchison</a
				>.<br />
				<a
					href="https://github.com/ChristineHutchison/recipe-generator"
					target="_blank"
					>Open-sourced on GitHub</a
				>
				and
				<a
					href="https://recipes-for-fern.netlify.app/"
					target="_blank"
					>hosted on Netlify</a
				>.
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
