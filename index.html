<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<title>AI Recipe Generator</title>
	</head>
	<body>
		<header>
			<h1>Welcome to the AI recipe generator</h1>
		</header>
		<main>
			<form action="">
				<input
					type="text"
					placeholder="Enter your available ingredients..."
					autofocus
					required
					autocomplete="off"
				/>
				<input type="submit" />
			</form>
			<div>The recipe will go here</div>
		</main>
		<footer>
			This AI project was coded by
			<a
				href="https://github.com/ChristineHutchison"
				target="_blank"
				>Christine Hutchison</a
			>
			and is
			<a
				href="https://github.com/ChristineHutchison/recipe-generator"
				target="_blank"
				>open-sourced on GitHub</a
			>
			and
			<a
				href="https://recipes-for-fern.netlify.app/"
				target="_blank"
				>hosted on Netlify</a
			>.
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
