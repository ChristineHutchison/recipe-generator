<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<title>AI Recipe Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>🌿 Fern's recipe generator</h1>
				<h2>Dairy and soy-free recipes for a discerning toddler.</h2>
			</header>
			<main>
				<div class="form-container">
				<form id="recipe-generator-form">
					<input
						type="text"
						placeholder="Enter your ingredient... "
						autofocus
						required
						autocomplete="off"
						class="input"
						id="recipe-ingredients"
					/>
					<input
						type="submit"
						class="button"
					/>
				</form>
				<div class="hint">i.e. strawberry, spinach or mushroom...</div>
			</div>
				<div
					id="recipe"
					class="recipe hidden"
				>
					Enter your available ingredient above, and your recipe will appear
					here...
				</div>
			</main>
			<footer>
				AI project coded with ❤️ by
				<a
					href="https://github.com/ChristineHutchison"
					target="_blank"
					>Christine Hutchison</a
				>.<br />
				<a
					href="https://github.com/ChristineHutchison/recipe-generator"
					target="_blank"
					>Open-sourced on GitHub</a
				>
				and
				<a
					href="https://recipes-for-fern.netlify.app/"
					target="_blank"
					>hosted on Netlify</a
				>.
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
